version: 2

models:
  - name: dim_store
    description: Store information with customer id
    columns:
      - name: store_id
        description: Identifier for store
        data_tests:
          - not_null
          - unique
      - name: store_name
        description: Store basic information (name)
        data_tests:
          - not_null
